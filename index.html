<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #e60000, #ff6600, #ffcc00);
        }
        
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(220,20,60,0.3) 100%);
        }
        
        .countdown-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(220,20,60,0.3) 100%);
        }
        
        .time-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .time-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .time-number {
            font-size: 6rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        }
        
        .time-label {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .time-separator {
            font-size: 6rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: pulse 1s ease-in-out infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .countdown-title {
                font-size: 3rem;
            }
            
            .time-number {
                font-size: 4rem;
            }
            
            .time-label {
                font-size: 1.5rem;
            }
            
            .time-separator {
                font-size: 4rem;
            }
            
            .time-item {
                padding: 20px 30px;
            }
        }
        
        @media (max-width: 768px) {
            .countdown-title {
                font-size: 2.5rem;
            }
            
            .time-display {
                gap: 10px;
                margin-top: 1rem;
            }
            
            .time-number {
                font-size: 3rem;
            }
            
            .time-label {
                font-size: 1.2rem;
                margin-top: 5px;
            }
            
            .time-separator {
                font-size: 3rem;
            }
            
            .time-item {
                padding: 15px 20px;
                border-radius: 15px;
                border-width: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-title {
                font-size: 2rem;
            }
            
            .time-display {
                gap: 5px;
            }
            
            .time-number {
                font-size: 2.5rem;
            }
            
            .time-label {
                font-size: 1rem;
            }
            
            .time-separator {
                font-size: 2.5rem;
            }
            
            .time-item {
                padding: 10px 15px;
                border-radius: 10px;
                border-width: 2px;
            }
            
            .countdown-number {
                font-size: 10rem;
            }
            
            .festival-text {
                font-size: 4rem;
                text-align: center;
            }
        }
        
        @media (max-width: 360px) {
            .countdown-title {
                font-size: 1.8rem;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
            
            .time-separator {
                font-size: 2rem;
            }
            
            .festival-text {
                font-size: 3.5rem;
            }
        }
        
        .countdown-title {
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .countdown-number {
            font-size: 15rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700, 0 0 90px #ffd700;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }
        
        .spring-festival {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ffcc00, #ff0000);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            z-index: 200;
        }
        
        .festival-text {
            font-size: 8rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            }
            to {
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <h1 class="countdown-title">春节倒计时</h1>
        <div class="time-display" id="timeDisplay">
            <div class="time-item">
                <span class="time-number" id="months">00</span>
                <span class="time-label">月</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-item">
                <span class="time-number" id="days">00</span>
                <span class="time-label">日</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-item">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">时</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-item">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">分</span>
            </div>
            <span class="time-separator">:</span>
            <div class="time-item">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">秒</span>
            </div>
        </div>
    </div>
    
    <!-- 隐藏的背景音乐 -->
    <!-- 第一首歌：普通背景音乐 -->
    <audio id="backgroundMusic" loop hidden>
        <source src="m1.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <!-- 第二首歌：倒计时前1分19秒播放 -->
    <audio id="countdownMusic" loop hidden>
        <source src="m2.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <div class="countdown-container" id="countdownContainer" style="display: none;">
        <h1 class="countdown-title">春节倒计时</h1>
        <div class="countdown-number" id="countdownNumber">10</div>
    </div>
    
    <div class="fireworks" id="fireworks"></div>
    
    <div class="spring-festival" id="springFestival">
        <div class="festival-text">新春快乐</div>
    </div>
    
    <script>
        // 创建烟花
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.background = `hsl(${Math.random() * 60}, 100%, 50%)`;
                firework.style.animationDelay = Math.random() * 2 + 's';
                fireworksContainer.appendChild(firework);
                
                // 烟花消失后移除
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
        
        // 计算到春节的剩余时间
        function getSpringFestivalDate(year) {
            // 2026年春节是2月17日，这里可以根据需要修改年份
            return new Date(year, 1, 17, 0, 0, 0); // 月份从0开始，所以2月是1
        }
        
        // 格式化数字，确保两位数
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }
        
        // 调试选项：设置测试时间（格式：YYYY-MM-DD HH:MM:SS）
        // 例如：const TEST_TIME = '2026-02-16 23:59:50'; // 春节前10秒
        // const TEST_TIME = '2026-02-16 23:58:41'; // 春节前1分19秒，测试歌曲切换
        const TEST_TIME = null; // 设置为null使用真实设备时间
        
        // 计算剩余时间
        function calculateTimeRemaining() {
            // 使用测试时间或真实设备时间
            const now = TEST_TIME ? new Date(TEST_TIME) : new Date();
            const currentYear = now.getFullYear();
            let springFestival = getSpringFestivalDate(currentYear);
            
            // 如果今年春节已过，计算到明年春节的时间
            if (now > springFestival) {
                springFestival = getSpringFestivalDate(currentYear + 1);
            }
            
            const timeRemaining = springFestival - now;
            
            // 计算总秒数
            const totalSeconds = Math.floor(timeRemaining / 1000);
            
            // 计算月、日、时、分、秒
            const days = Math.floor(totalSeconds / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;
            
            // 简化计算：每月按30天计算
            const months = Math.floor(days / 30);
            const remainingDays = days % 30;
            
            return {
                months: months,
                days: remainingDays,
                hours: hours,
                minutes: minutes,
                seconds: seconds,
                totalSeconds: totalSeconds
            };
        }
        
        // 更新时间显示
        function updateTimeDisplay() {
            const time = calculateTimeRemaining();
            
            // 确保元素存在
            const monthsElement = document.getElementById('months');
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            
            if (monthsElement) monthsElement.textContent = formatNumber(time.months);
            if (daysElement) daysElement.textContent = formatNumber(time.days);
            if (hoursElement) hoursElement.textContent = formatNumber(time.hours);
            if (minutesElement) minutesElement.textContent = formatNumber(time.minutes);
            if (secondsElement) secondsElement.textContent = formatNumber(time.seconds);
            
            return time;
        }
        
        // 最后的10秒倒计时
        function finalCountdown() {
            let count = 10;
            const countdownNumber = document.getElementById('countdownNumber');
            const countdownContainer = document.getElementById('countdownContainer');
            const springFestival = document.getElementById('springFestival');
            
            // 显示全屏倒计时
            countdownContainer.style.display = 'flex';
            
            const countdownInterval = setInterval(() => {
                countdownNumber.textContent = count;
                createFireworks();
                
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    
                    // 显示新春快乐
                    countdownContainer.style.display = 'none';
                    springFestival.style.display = 'flex';
                    
                    // 创建大量烟花
                    for (let i = 0; i < 5; i++) {
                        setTimeout(createFireworks, i * 200);
                    }
                    
                    
                }
            }, 1000);
        }
        
        // 音频控制变量
        let isCountdownMusicPlaying = false;
        
        // 主倒计时函数
        function startMainCountdown() {
            const mainContainer = document.getElementById('mainContainer');
            
            // 初始更新一次时间
            updateTimeDisplay();
            
            const mainInterval = setInterval(() => {
                const time = updateTimeDisplay();
                
                // 当剩余时间等于1分19秒（79秒）时，切换到倒计时音乐
                if (time.totalSeconds === 78 && !isCountdownMusicPlaying) {
                    switchToCountdownMusic();
                }
                
                // 当剩余时间小于等于10秒时，切换到全屏倒计时
                if (time.totalSeconds <= 10) {
                    clearInterval(mainInterval);
                    mainContainer.style.display = 'none';
                    finalCountdown();
                }
            }, 1000);
        }
        
        // 切换到倒计时音乐
        function switchToCountdownMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            const countdownMusic = document.getElementById('countdownMusic');
            
            // 停止第一首歌
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            
            // 播放第二首歌
            countdownMusic.play().catch(error => {
                console.log('倒计时音乐播放失败:', error);
            });
            
            isCountdownMusicPlaying = true;
        }
        
        // 处理背景音乐自动播放（解决现代浏览器限制）
        function initBackgroundMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // 添加错误处理，确保音频元素存在
            if (!backgroundMusic) {
                console.error('背景音乐元素不存在');
                return;
            }
            
            // 尝试直接播放第一首歌
            backgroundMusic.play().catch(error => {
                console.log('自动播放失败，等待用户交互后播放:', error);
                
                // 监听用户交互，一旦有交互就播放
                const playMusic = () => {
                    backgroundMusic.play().then(() => {
                        // 播放成功后移除事件监听器
                        document.removeEventListener('click', playMusic);
                        document.removeEventListener('touchstart', playMusic);
                        document.removeEventListener('keydown', playMusic);
                    }).catch(error => {
                        console.log('播放失败:', error);
                    });
                };
                
                // 添加多种用户交互监听器
                document.addEventListener('click', playMusic);
                document.addEventListener('touchstart', playMusic);
                document.addEventListener('keydown', playMusic);
            });
        }
        
        // 页面加载完成后开始
        window.addEventListener('load', () => {
            initBackgroundMusic();
            startMainCountdown();
        });
    </script>
</body>

</html>
